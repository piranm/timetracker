<!DOCTYPE html>
<html ng-app="directiveApp">
	<head>
		<script src="../lib/angular/angular.js"></script>
		<script type="text/javascript" src="directive.js"></script>
	</head>
	<body ng-controller="InitInnerCtrl">
		<table border="1">
			<tr>
			<td>
		<h1> Outside Directive </h1>
		<div ng-include="'directivePartial.html'"></div>
			</td>
			<td>
		<h1> Bare Directive </h1>
		<div test-directive 
				atattr="xinner"
				equalattr="inner"
				andattr="inner.counter = inner.counter + 1"
				undecoratedattr="inner">
			<h2>Transcluded</h2>
			<div ng-include="'directivePartial.html'"></div>
		</div>
			</td>
			<td>
		<h1> Twiddled Directive </h1>
		<div test-directive 
				atattr="x{{inner}}"
				equalattr="inner"
				andattr="inner.counter = inner.counter + 1"
				undecoratedattr="{{inner}}">
			<h2>Transcluded</h2>
			<div ng-include="'directivePartial.html'"></div>
		</div>
			</td>
			</tr>
	</body>
</html>
