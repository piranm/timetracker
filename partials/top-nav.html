<div ng-controller="TopNavCtrl">
<div class="navbar-fixed-top" ng-click="showDropdown('',$event)">
	<div class="optButtons">
		<ul class="optButtons">
			<li ng-class="showInDropdown | choice:'settings|selected|'" 
			    ng-click="showDropdown('settings',$event)">Settings</li>
			<li ng-class="showInDropdown | choice:'export|selected|'" 
			    ng-click="showDropdown('export',$event)">Export</li>
			<li ng-class="showInDropdown | choice:'help|selected|'"
			    ng-click="showDropdown('help',$event)">?</li>
		</ul>
		<div ng-switch on="showInDropdown"
			 class="dropdown-menu" ng-class="showInDropdown | choice:'||open'" >
			<div ng-switch-when="settings" ng-include="'partials/settings.html'" ></div>
			<div ng-switch-when="export" ng-include="'partials/export.html'" ></div>
			<div ng-switch-when="help" ng-include="'partials/help.html'" ></div>
		</div>
	</div>
	<span>{{settings.name}}</span>
</div>
</div>
